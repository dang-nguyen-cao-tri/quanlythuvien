
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
      <div class="form-group">
        <label for="memberName">Member Name</label>
        <input type="text" [(ngModel)]="member.name" pattern="[^0-9]+"
          class="form-control" id="memberName" name="memberName" placeholder="Enter FullName"
          required #memberName="ngModel">
      </div>
      <div [hidden]="member.name !== ''" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-control">
            <label class="radio-inline">
              <input type="radio" required [(ngModel)]="member.gender" #gender="ngModel"  name="gender" value="Nam"> Nam
            </label>
            <label class="radio-inline">
              <input type="radio" required [(ngModel)]="member.gender" #gender="ngModel"  name="gender" value="Ná»¯"> Ná»¯
            </label>
        </div>

      </div>
      <div [hidden]="member.gender !== ''" class="alert alert-danger">Gender is required</div>

        <div class="form-group">
          <label for="birthDay">BirthDay</label>
          <input type="date" [(ngModel)]="member.birthDay"
            class="form-control" id="birthDay" name="birthDay" placeholder="yyyy/mm/dd"
            required #birthDay="ngModel">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="member.email" pattern="[A-z0-9._%+-]{1,40}[@]{1}[a-z]{1,10}[.]{1}[a-z]{3}"
            class="form-control" id="email" name="email" placeholder="caotri@example.com"
            required #email="ngModel">
        </div>
        <div [hidden]="member.email !== ''" class="alert alert-danger">Email is required</div>

      <button type="submit" [disabled]="!memberForm.form.valid" class="btn btn-info" >Submit</button>
    </form>
  </div>
</div>
